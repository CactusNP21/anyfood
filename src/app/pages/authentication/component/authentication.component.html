<div class="field">
  <mat-horizontal-stepper>
    <mat-step>

      <mat-card appearance="raised">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>
              <p>Увійти</p>
            </mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="userData">

            <mat-form-field appearance="outline">
              <mat-label>Пошта</mat-label>
              <input matInput placeholder="тест123456" formControlName="login">
              <span matTextSuffix="">@gmail.com</span>
              <mat-error>Обов'язково</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Пароль</mat-label>
              <input matInput placeholder="" formControlName="password">
              <mat-error>Обов'язково</mat-error>
            </mat-form-field>

          </form>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="login()" [disabled]="!userData.valid">Увійти</button>
          <button mat-raised-button matStepperNext color="accent">Cтворити</button>
        </mat-card-actions>
      </mat-card>

    </mat-step>
    <mat-step>

      <mat-card appearance="raised">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>
              <p>Реєстрація</p>
            </mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="userData">

            <mat-form-field appearance="outline">
              <mat-label>Пошта</mat-label>
              <input matInput placeholder="тест123456" formControlName="login">
              <span matTextSuffix="">@gmail.com</span>
              <mat-error>Обов'язково</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Ім'я користувача</mat-label>
              <input matInput placeholder="" formControlName="password">
              <mat-error>Обов'язково</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Пароль</mat-label>
              <input matInput placeholder="" formControlName="password">
              <mat-error>Обов'язково</mat-error>
            </mat-form-field>


          </form>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="login()" [disabled]="!userData.valid">Увійти</button>
          <button mat-button matStepperPrevious>назад</button>
        </mat-card-actions>
      </mat-card>

    </mat-step>
  </mat-horizontal-stepper>
</div>
