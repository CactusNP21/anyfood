<div class="search-form" #sb>
  <mat-form-field>
    <mat-label>Пошук страви</mat-label>
    <input matInput placeholder="М'ясний" #input>
    <mat-icon matSuffix color="primary" matRipple (click)="request(input.value)">search</mat-icon>
    <mat-icon matSuffix color="warn" matRipple (click)="restore(); input.value = ''">cancel</mat-icon>
  </mat-form-field>

  <button mat-raised-button (click)="open()" class="f-btn">
    Фільтр
  </button>
</div>
