<h1 *ngIf="empty">
  Пусто :(
</h1>

<div class="controls">
  <button mat-raised-button [disabled]="!changed" (click)="saveDishes()">SAVE</button>
  <button (click)="discardChanges()" *ngIf="canDiscard" mat-raised-button color="warn">Discard</button>
</div>

<mat-accordion multi class="saved">
  <ng-container *ngFor="let value of saved">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <p>{{value.title}}</p>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <app-dish-detailed [dish]="value" (servUpdate)="updateSavedDish($event)">
        </app-dish-detailed>
        <mat-action-row>
          <button mat-raised-button color="warn" (click)="deleteDish(value)">
            Видалити
          </button>
        </mat-action-row>
      </ng-template>
    </mat-expansion-panel>

  </ng-container>
</mat-accordion>
