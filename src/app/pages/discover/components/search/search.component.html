<mat-form-field>
  <mat-label>Пошук страви</mat-label>
  <input matInput placeholder="М'ясний" #input>
  <mat-icon matSuffix color="primary" (click)="request(input.value)">search</mat-icon>
  <mat-icon matSuffix color="warn" (click)="request(''); input.value = ''">cancel</mat-icon>
</mat-form-field>

<button mat-raised-button (click)="open()">
  Фільтр
</button>
