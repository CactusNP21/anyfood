<mat-card appearance="raised" class="field">
  <mat-card-header >
    <mat-card-title-group>
      <mat-card-title>
        <p>Увійти</p>
      </mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userData">

      <mat-form-field appearance="outline">
        <mat-label>Пошта</mat-label>
        <input matInput placeholder="тест123456" formControlName="login" >
        <span matTextSuffix="">@gmail.com</span>
        <mat-error>Обов'язково</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Пароль</mat-label>
        <input matInput placeholder="" formControlName="password">
        <mat-error>Обов'язково</mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()" [disabled]="!userData.valid">Log in</button>
  </mat-card-actions>
</mat-card>
