<div class="field">
  <mat-horizontal-stepper>
    <mat-step>

      <mat-card appearance="raised">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>
              <p>Увійти</p>
            </mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="userData">

            <mat-form-field appearance="outline">
              <mat-label>Пошта</mat-label>
              <input matInput placeholder="test123456@gmail.com" formControlName="email">
              <span matTextSuffix="">
                <mat-icon color="primary">email</mat-icon>
              </span>
              <mat-error>Обов'язково</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Пароль</mat-label>
              <input matInput placeholder="" formControlName="password">
              <mat-error>Обов'язково</mat-error>
            </mat-form-field>

          </form>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="login()" [disabled]="!userData.valid">Увійти</button>
          <button mat-raised-button matStepperNext color="accent">Cтворити</button>
        </mat-card-actions>
      </mat-card>

    </mat-step>

<!--    register-->
<!--    form-->
    <mat-step>

      <mat-card appearance="raised">
        <mat-card-header class="register">
          <mat-card-title-group>
            <mat-card-title>
              <p>Реєстрація</p>
            </mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="userRegData">

            <mat-form-field appearance="outline">
              <mat-label>Пошта</mat-label>
              <input matInput placeholder="test123456@gmail.com" formControlName="email">
              <span matTextSuffix="">
                <mat-icon>email</mat-icon>
              </span>
              <mat-error>Обов'язково</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Ім'я користувача</mat-label>
              <input matInput placeholder="" formControlName="username">
              <mat-error>Обов'язково</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Пароль</mat-label>
              <input matInput #pass placeholder="" formControlName="password" minlength="6" (keyup)="updateLeft()">
              <mat-hint >{{hint}}</mat-hint>
              <mat-error [hidden]="pass.value.length > 0">{{hint}}</mat-error>
            </mat-form-field>

          </form>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <button mat-raised-button color="accent" (click)="register()" [disabled]="!userRegData.valid">Зареєструватися</button>
          <button mat-button matStepperPrevious>назад</button>
        </mat-card-actions>
      </mat-card>

    </mat-step>
  </mat-horizontal-stepper>
</div>
